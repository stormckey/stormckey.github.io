# Project information
site_name: Stormckey's Page
site_url: https://stormckey.github.io/
site_author: Stormckey
# Repository
repo_name: stormckey
repo_url: https://github.com/stormckey/stormckey.github.io

edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; stormckey

theme:
  name: material
  custom_dir: overrides
  features:
      - content.action.edit # the edit icon in page
      - content.action.view # the view icon in page
      - content.code.copy
      - navigation.tabs
      - navigation.sections
      - navigation.footer
      - search.suggest
      - search.highlight
      - search.share
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search:
      separator: '[\s\u200b\-]'
  - git-revision-date-localized
  - tooltips



markdown_extensions:
#enable admonition
  - admonition
  - pymdownx.details
  - pymdownx.superfences # allow nest codes
#enable code config
  - pymdownx.inlinehilite #inline code highlight
  - pymdownx.snippets #enable to embed arbitrary files
  - pymdownx.highlight:
        linenums: true
#enable button
  - attr_list  
#enable content tabs
  - pymdownx.tabbed:
      alternate_style: true 
  - tables
#daigrams are not enabled
  - footnotes
#enable emoji
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
#image alignment
  - md_in_html
#better list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
#abbr
  - abbr
#enable math syntax
  - pymdownx.arithmatex:
      generic: true
#enable table of content
  - toc

extra_javascript:
  - javascripts/extra.js
  - https://github.com/stormckey/Reference/blob/main/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

